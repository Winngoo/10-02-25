<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> AWS CICD DEMO </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            opacity: 0; /* Initially hidden for animation */
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            opacity: 0; /* Initially hidden for animation */
        }

        p {
            font-size: 18px;
            color: #555;
            opacity: 0; /* Initially hidden for animation */
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
            opacity: 0; /* Initially hidden for animation */
        }

        .btn:hover {
            background-color: #45a049;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #888;
            opacity: 0; /* Initially hidden for animation */
        }
    </style>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
</head>
<body>

    <div class="container">
        <h1> AWS & CICD DEMO </h1>
        <p> OS FLAVOUR LINUX  </p>
        <a href="#get-started" class="btn">Get Started</a>
    </div>

    <div class="footer">
        <p>&copy; LINGESH 
            DEVOPS & 6382857241
        </p>
    </div>

    <script>
        // GSAP animations
        window.onload = function () {
            // Fade in the container with a slide-up effect
            gsap.to(".container", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });

            // Fade in the h1 title with a slight delay
            gsap.to("h1", { opacity: 1, x: 0, duration: 1, delay: 0.5, ease: "power3.out" });

            // Fade in the paragraph with a delay
            gsap.to("p", { opacity: 1, y: 0, duration: 1, delay: 1, ease: "power3.out" });

            // Fade in the button with a delay
            gsap.to(".btn", { opacity: 1, y: 0, duration: 1, delay: 1.5, ease: "power3.out" });

            // Fade in the footer with a delay
            gsap.to(".footer", { opacity: 1, y: 0, duration: 1, delay: 2, ease: "power3.out" });
        };
    </script>

</body>
</html>
